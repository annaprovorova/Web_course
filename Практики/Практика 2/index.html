<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Блочная верстка в HTML5</title>
		<style>
		div{
                margin: 10px;
                border: 1px solid black;
                font-size: 20px;
                height: 80px;
		</style>
    </head>
    <body>
        <div style="background-color: #ccc; display:flex;">Шапка сайта</div>
        <div style="background-color: #ddd; display:flex; float: left; width:150px;" >Левый сайдбар</div>
        <div style="background-color: #bbb;  float: right; width:150px;">Правый сайдбар</div>
        <div style="background-color: #eee; margin-left: 170px; margin-right: 170px; height: 200px;">Основное содержимое</div>
        <div style="background-color: #ccc;">Футер</div>
    </body>
</html>
